# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - b2s-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    timeout-minutes: 20  # Set a timeout of 20 minutes for the deployment job

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Install jq for JSON parsing
      - name: Install jq
        run: sudo apt-get install -y jq

      # Debug step to check if AZURE_CREDENTIALS secret is set
      - name: Debug - Check AZURE_CREDENTIALS Secret Presence
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "AZURE_CREDENTIALS is not set or is empty."
            exit 1
          else
            echo "AZURE_CREDENTIALS is set."
          fi

      # Azure CLI Login with Service Principal
      - name: Azure CLI Login
        run: |
          clientId=$(echo '${{ secrets.AZURE_CREDENTIALS.ClientId }}' | jq -r '.clientId')
          clientSecret=$(echo '${{ secrets.AZURE_CREDENTIALS.ClientSecret }}' | jq -r '.clientSecret')
          tenantId=$(echo '${{ secrets.AZURE_CREDENTIALS.TenantId }}' | jq -r '.tenantId')

          if [ -z "$clientId" ] || [ -z "$clientSecret" ] || [ -z "$tenantId" ]; then
            echo "One or more required fields (clientId, clientSecret, tenantId) are missing in AZURE_CREDENTIALS."
            exit 1
          fi

          az login --service-principal -u "$clientId" -p "$clientSecret" --tenant "$tenantId"

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'b2s-api'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_666CAA1D38694C0493F07C5AE3574B33 }}
        env:
          ACTIONS_STEP_DEBUG: true  # Enable verbose logging for debugging

      # Stream Azure Deployment Logs for Debugging
      - name: Stream Azure Deployment Logs
        run: az webapp log tail --name b2s-api --resource-group b2s --debug
